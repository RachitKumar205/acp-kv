syntax = "proto3";

package acp;

option go_package = "github.com/rachitkumar205/acp-kv/api/proto";

// acp service - key value store
service ACPService {

    // client operations
    rpc Put(PutRequest) returns (PutResponse);
    rpc Get(GetRequest) returns (GetResponse);
    rpc GetLocal(GetRequest) returns (GetResponse);

    // inter node operations
    rpc Replicate(ReplicateRequest) returns (ReplicateResponse);
    rpc HealthCheck(HealthRequest) returns (HealthResponse);
}

// client put request
message PutRequest {
    string key = 1;
    bytes value = 2;
}

message PutResponse {
    bool success = 1;
    string error = 2;
    int64 version = 3;
    int64 timestamp = 4;
}

// client get request
message GetRequest {
    string key = 1;
}

message GetResponse {
    bool found = 1;
    bytes value = 2;
    int64 version = 3;
    int64 timestamp = 4;
    string error = 5;
}

// inter node replication
message ReplicateRequest {
    string key = 1;
    bytes value = 2;
    int64 version = 3;
    int64 timestamp = 4;
    string source_node_id = 5;
}

message ReplicateResponse {
    bool success = 1;
    string error = 2;
    string node_id = 3;
}

// peer monitoring health check
message HealthRequest {
    string source_node_id = 1;
    int64 timestamp = 2;
}

message HealthResponse {
    bool healthy = 1;
    string node_id = 2;
    int64 timestamp = 3;
}
