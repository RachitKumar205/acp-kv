apiVersion: v1
kind: Service
metadata:
  name: etcd-headless
  namespace: default
spec:
  clusterIP: None
  selector:
    app: etcd-bench
  ports:
  - name: client
    port: 2379
    targetPort: 2379
  - name: peer
    port: 2380
    targetPort: 2380
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: etcd-bench
  namespace: default
spec:
  serviceName: etcd-headless
  replicas: 3
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: etcd-bench
  template:
    metadata:
      labels:
        app: etcd-bench
    spec:
      initContainers:
      - name: wait-for-cluster
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for all pods to be scheduled..."
          sleep 45
          echo "Init complete, starting etcd"
      containers:
      - name: etcd
        image: quay.io/coreos/etcd:v3.5.11
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        ports:
        - containerPort: 2379
          name: client
        - containerPort: 2380
          name: peer
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        command:
        - etcd
        args:
        - --name=$(POD_NAME)
        - --listen-peer-urls=http://0.0.0.0:2380
        - --listen-client-urls=http://0.0.0.0:2379
        - --advertise-client-urls=http://$(POD_NAME).etcd-headless.$(POD_NAMESPACE).svc.cluster.local:2379
        - --initial-advertise-peer-urls=http://$(POD_NAME).etcd-headless.$(POD_NAMESPACE).svc.cluster.local:2380
        - --initial-cluster=etcd-bench-0=http://etcd-bench-0.etcd-headless.default.svc.cluster.local:2380,etcd-bench-1=http://etcd-bench-1.etcd-headless.default.svc.cluster.local:2380,etcd-bench-2=http://etcd-bench-2.etcd-headless.default.svc.cluster.local:2380
        - --initial-cluster-token=etcd-bench-cluster
        - --initial-cluster-state=new
        - --data-dir=/etcd-data
        volumeMounts:
        - name: data
          mountPath: /etcd-data
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"  # Pin to 1 CPU core for fair comparison
        livenessProbe:
          httpGet:
            path: /health
            port: 2379
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 5
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
